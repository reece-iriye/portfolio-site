---
version: "3"
services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    env_file:
      - ./grafana/.env
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/dashboards/node-exporter.json
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana-storage:/var/lib/grafana

  nginx:
    build:
      context: $PWD/nginx
      dockerfile: Containerfile
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
      - "8082:8080"
      - "9145:9145"
    volumes:
      - $PWD/nginx/logs:/var/log/nginx
      - $PWD/nginx/certs/cloudflare-origin.pem:/etc/ssl/cloudflare-origin.pem:ro
      - $PWD/nginx/certs/cloudflare-origin.key:/etc/ssl/cloudflare-origin.key:ro
    depends_on:
      - htmx-server
      - grafana
      - prometheus
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  node-exporter:
    image: prom/node-exporter:v1.9.1
    container_name: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($|/)'

  cadvisor:
    image: bitnami/cadvisor:0.53.0-debian-12-r9
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  htmx-server:
    build:
      context: ./htmx
      dockerfile: Containerfile
    container_name: htmx-portfolio
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=dev
    env_file:
      - ./htmx/.env

volumes:
  grafana-storage:
