<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reece Iriye</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/htmx.org@2.0.6"></script>
</head>

<body>
  <header>
    <div class="header-content">
      <a href="/" hx-get="/" hx-target="#content" hx-swap="innerHTML" hx-push-url="true">
        <div class="logo-wrapper">
          <h1 class="logo-text">Reece Iriye</h1>
          <div class="bar-container">
            <div class="bar pink"></div>
            <div class="bar teal"></div>
          </div>
        </div>
      </a>
      <nav class="nav-wrapper">
        <ul class="nav-list">
          <li>
            <a href="/" hx-get="/api/home" hx-target="#content" hx-swap="innerHTML" hx-push-url="/">Home</a>
          </li>
          <li>
            <a href="/work-history" hx-get="/api/work-history" hx-target="#content" hx-swap="innerHTML"
              hx-push-url="/work-history">Work History</a>
          </li>
          <li>
            <a href="/grafana" <a href="https://grafana.reeceiriye.me" target="_blank" rel="noopener noreferrer"
              class="grafana-logo" title="Grafana Dashboard">
              <img src="/static/assets/grafana-logo-long.webp" alt="Grafana" class="grafana-logo-img">
            </a>
          </li>
          <li>
            <a href="/contact-me" hx-get="/api/contact-me" hx-target="#content" hx-swap="innerHTML"
              hx-push-url="/contact-me">Contact Me</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="content">
    {{ .Content }}
  </main>

  <footer>
    <p>&copy; 2025 Reece Iriye</p>
  </footer>
</body>

<script>
  document.body.addEventListener("htmx:afterSwap", (evt) => {
    if (evt.target.id === "content") {
      window.scrollTo(0, 0);
    }
  });
</script>


</html>
